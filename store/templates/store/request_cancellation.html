{% extends 'store/base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-warning">
                    <h2 class="mb-0">Request Order Cancellation</h2>
                </div>
                <div class="card-body">
                    <p>You are requesting to cancel <strong>Order #{{ order.id }}</strong>.</p>
                    <p>Are you sure you want to proceed?</p>
                    <hr>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.reason.id_for_label }}" class="form-label">Reason for
                                Cancellation:</label>
                            {% render_field form.reason class="form-control" %}
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'order_detail' order_id=order.id %}" class="btn btn-secondary">Go Back</a>
                            <button type="submit" class="btn btn-danger">Yes, Submit Cancellation Request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
