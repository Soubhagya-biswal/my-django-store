{% extends 'store/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Reset Your Password</h2>
                <p class="text-center text-muted">Enter your email address and we will send you instructions to reset
                    your password.</p>
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="id_email" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Send Reset Email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
