{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3 fw-normal">üõ°Ô∏è Two-Factor Verification</h1>
                        <p class="text-muted">An extra security step for your account. Please open your authenticator
                            app and enter the code.</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="otp" name="otp" placeholder="123456" required
                                autofocus pattern="\d{6}" title="Enter the 6-digit code from your app">
                            <label for="otp">6-Digit Code</label>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Verify Code</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="text-muted small">Cancel and go back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
