{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<style>
    #chat-container {
        max-width: 800px;
        margin: auto;
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    #chat-messages {
        height: 60vh;
        overflow-y: scroll;
        border: 1px solid #e0e0e0;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
    }

    .message {
        display: flex;
        flex-direction: column;
    }

    .message-bubble {
        padding: 10px 15px;
        border-radius: 18px;
        margin-bottom: 10px;
        max-width: 80%;
        line-height: 1.4;
    }

    .user-message .message-bubble {
        background-color: #0d6efd;
        color: white;
        margin-left: auto;
        border-bottom-right-radius: 4px;
        align-self: flex-end;
    }

    .ai-message .message-bubble {
        background-color: #f1f3f5;
        color: #343a40;
        margin-right: auto;
        border-bottom-left-radius: 4px;
        align-self: flex-start;
    }

    .typing-indicator {
        font-style: italic;
        color: #888;
    }
</style>

<div id="chat-container">
    <h2 class="text-center mb-4">Tech Dost - AI Assistant</h2>
    <div id="chat-messages">
        <div class="message ai-message">
            <div class="message-bubble">Hello Dost! Main aapki kya madad kar sakta hoon? Ask me anything about our
                products, delivery, or return policy.</div>
        </div>
    </div>
    <form id="chat-form" class="mt-3">
        <div class="input-group">
            <input type="text" id="chat-input" class="form-control form-control-lg"
                placeholder="Type your question here..." autocomplete="off" required>
            <button class="btn btn-primary" type="submit" id="send-btn">Send</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');
        const sendBtn = document.getElementById('send-btn');


        const askAiUrl = "{% url 'ask_ai' %}";

        chatForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const question = chatInput.value.trim();
            if (!question) return;

            appendMessage(question, 'user-message');
            chatInput.value = '';
            sendBtn.disabled = true;

            const typingDiv = appendMessage('Tech Dost is typing...', 'ai-message typing-indicator');

            fetch(askAiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({
                        question: question,
                        product_id: null
                    })
                })
                .then(response => response.json())
                .then(data => {
                    typingDiv.remove();
                    appendMessage(data.answer, 'ai-message');
                })
                .catch(error => {
                    typingDiv.remove();
                    appendMessage('Oops! Kuch gadbad ho gayi. Please try again.', 'ai-message');
                })
                .finally(() => {
                    sendBtn.disabled = false;
                });
        });

        function appendMessage(text, className) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `message ${className}`;

            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble';
            messageBubble.innerText = text;

            messageWrapper.appendChild(messageBubble);
            chatMessages.appendChild(messageWrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageWrapper;
        }
    });
</script>
{% endblock %}
