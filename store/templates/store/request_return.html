{% extends 'store/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-light">
            <h2 class="mb-0">Request Order Return</h2>
        </div>
        <div class="card-body">
            <h4 class="card-title mb-4">Order #{{ order.id }}</h4>
            <p class="card-text">Please provide a reason for returning your order.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Submit Return Request</button>
                <a href="{% url 'order_detail' order.id %}" class="btn btn-secondary mt-3">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
